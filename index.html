<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Tic Tac Toe</title>
		<meta name="description" content="Tic Tac Toe" />
		<meta name="author" content="Jennifer Jensen" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="game.js"></script>
		<link rel="stylesheet" type="text/css" href="design.css"/>
		
	</head>

	<body>
		<div>
			<header>
				<h1>Play Tic Tac Toe!</h1>
			</header>

			<div>
				<table>
					<tr>
						<td id="cell0" onclick="play(this, 0)"><img id="cell0X" src="X.jpg" /> <img id="cell0O" src="O.jpg" /></td>
						<td id="cell1" onclick="play(this, 1)"><img id="cell1X" src="X.jpg" /> <img id="cell1O" src="O.jpg" /></td>
						<td id="cell2" onclick="play(this, 2)"><img id="cell2X" src="X.jpg" /> <img id="cell2O" src="O.jpg" /></td>
					</tr>
					<tr>
						<td id="cell3" onclick="play(this, 3)"><img id="cell3X" src="X.jpg" /> <img id="cell3O" src="O.jpg" /></td>
						<td id="cell4" onclick="play(this, 4)"><img id="cell4X" src="X.jpg" /> <img id="cell4O" src="O.jpg" /></td>
						<td id="cell5" onclick="play(this, 5)"><img id="cell5X" src="X.jpg" /> <img id="cell5O" src="O.jpg" /></td>
					</tr>
					<tr>
						<td id="cell6" onclick="play(this, 6)"><img id="cell6X" src="X.jpg" /> <img id="cell6O" src="O.jpg" /></td>
						<td id="cell7" onclick="play(this, 7)"><img id="cell7X" src="X.jpg" /> <img id="cell7O" src="O.jpg" /></td>
						<td id="cell8" onclick="play(this, 8)"><img id="cell8X" src="X.jpg" /> <img id="cell8O" src="O.jpg" /></td>
					</tr>
				</table>
			</div>

			<footer>
				<p>
					This iteration by Jenny Jensen
				</p>
			</footer>
		</div>
	</body>
</html>
